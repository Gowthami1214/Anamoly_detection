<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Vital Signs Anomaly Detection</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: var(--primary-gradient) !important;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .main-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: var(--primary-gradient);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-predict {
            background: var(--primary-gradient);
            border: none;
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-reset {
            border-radius: 10px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
        }

        .result-card {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .severity-badge {
            font-size: 24px;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-progress {
            height: 30px;
            border-radius: 10px;
            background: #e9ecef;
            overflow: hidden;
        }

        .score-progress-bar {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            transition: width 1s ease;
        }

        .feature-contribution {
            margin-bottom: 15px;
        }

        .feature-bar {
            height: 30px;
            border-radius: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.8s ease;
        }

        .feature-label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .loading-spinner {
            display: none;
        }

        .alert-custom {
            border-radius: 10px;
            border: none;
            padding: 20px;
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .form-control.with-icon {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .info-icon {
            cursor: pointer;
            color: #17a2b8;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="bi bi-heart-pulse-fill"></i> Patient Vital Signs Anomaly Detection
            </span>
            <div>
                <a href="/dashboard" class="btn btn-outline-light me-2">
                    <i class="bi bi-graph-up-arrow"></i> Dashboard
                </a>
                <a href="/about" class="btn btn-outline-light">
                    <i class="bi bi-info-circle"></i> About
                </a>
            </div>
        </div>
    </nav>

    <div class="container main-container">
        <div class="row">
            <!-- Input Form -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-clipboard2-pulse"></i> Enter Patient Vital Signs</h4>
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="row">
                                {% for feature in feature_columns %}
                                <div class="col-md-6 mb-3">
                                    <label for="{{ feature }}" class="form-label">
                                        {{ feature.replace('_', ' ').title() }}
                                        {% if feature in normal_ranges %}
                                        <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip"
                                            title="Normal range: {{ normal_ranges[feature][0] }} - {{ normal_ranges[feature][1] }}"></i>
                                        {% endif %}
                                    </label>
                                    <input type="number" class="form-control" id="{{ feature }}" name="{{ feature }}"
                                        step="0.01" required {% if feature in normal_ranges %}
                                        placeholder="{{ normal_ranges[feature][0] }} - {{ normal_ranges[feature][1] }}"
                                        {% endif %}>
                                </div>
                                {% endfor %}
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                                <button type="submit" class="btn btn-predict">
                                    <i class="bi bi-search"></i> Detect Anomalies
                                </button>
                                <button type="reset" class="btn btn-secondary btn-reset">
                                    <i class="bi bi-arrow-clockwise"></i> Reset
                                </button>
                            </div>
                        </form>

                        <!-- Loading Spinner -->
                        <div class="text-center mt-4 loading-spinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Analyzing vital signs...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Results -->
            <div class="col-lg-6">
                <div class="card result-card" id="resultCard">
                    <div class="card-header">
                        <h4 class="mb-0"><i class="bi bi-graph-up"></i> Analysis Results</h4>
                    </div>
                    <div class="card-body">
                        <!-- Severity Badge -->
                        <div class="text-center mb-4">
                            <span class="severity-badge" id="severityBadge">NORMAL</span>
                        </div>

                        <!-- Anomaly Score -->
                        <div class="mb-4">
                            <h6 class="fw-bold">Anomaly Score</h6>
                            <div class="score-progress">
                                <div class="score-progress-bar" id="scoreBar" style="width: 0%">
                                    <span id="scoreText">0.00</span>
                                </div>
                            </div>
                        </div>

                        <!-- Explanation -->
                        <div class="alert alert-custom" id="explanationAlert">
                            <h6 class="fw-bold"><i class="bi bi-lightbulb"></i> Explanation</h6>
                            <p id="explanationText" class="mb-0"></p>
                        </div>

                        <!-- Top Contributing Features -->
                        <div id="contributionsSection" style="display: none;">
                            <h6 class="fw-bold mb-3"><i class="bi bi-bar-chart-fill"></i> Top Contributing Features</h6>
                            <div id="contributionsList"></div>
                        </div>

                        <!-- Metadata -->
                        <div class="mt-4 text-muted small">
                            <p class="mb-1"><strong>Model:</strong> <span id="modelName"></span></p>
                            <p class="mb-0"><strong>Timestamp:</strong> <span id="timestamp"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        // Form submission
        document.getElementById('predictionForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            // Show loading spinner
            document.querySelector('.loading-spinner').style.display = 'block';
            document.getElementById('resultCard').style.display = 'none';

            // Collect form data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = parseFloat(value);
            });

            try {
                // Send prediction request
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                // Hide loading spinner
                document.querySelector('.loading-spinner').style.display = 'none';

                if (result.success) {
                    displayResults(result);
                } else {
                    alert('Error: ' + (result.error || result.errors.join(', ')));
                }
            } catch (error) {
                document.querySelector('.loading-spinner').style.display = 'none';
                alert('Error: ' + error.message);
            }
        });

        function displayResults(result) {
            // Show result card
            document.getElementById('resultCard').style.display = 'block';

            // Update severity badge
            const severityBadge = document.getElementById('severityBadge');
            severityBadge.textContent = result.severity_label;
            severityBadge.style.backgroundColor = result.severity_color;

            // Adjust text color for better contrast
            if (result.severity_class === 1) { // Borderline (yellow)
                severityBadge.style.color = '#000';
            } else {
                severityBadge.style.color = '#fff';
            }

            // Update anomaly score
            const scoreBar = document.getElementById('scoreBar');
            const scoreText = document.getElementById('scoreText');
            const scorePercent = (result.anomaly_score * 100).toFixed(1);

            setTimeout(() => {
                scoreBar.style.width = scorePercent + '%';
                scoreText.textContent = result.anomaly_score.toFixed(4);
                scoreBar.style.background = `linear-gradient(90deg, ${result.severity_color} 0%, ${result.severity_color}dd 100%)`;
            }, 100);

            // Update explanation
            const explanationAlert = document.getElementById('explanationAlert');
            const explanationText = document.getElementById('explanationText');
            explanationText.textContent = result.explanation;

            // Color alert based on severity
            explanationAlert.style.backgroundColor = result.severity_color + '20'; // 20% opacity
            explanationAlert.style.borderLeft = `5px solid ${result.severity_color}`;
            explanationAlert.className = 'alert alert-custom';
            explanationAlert.style.color = '#000'; // Reset text color

            // Update top contributing features
            if (result.top_contributing_features && result.top_contributing_features.length > 0) {
                document.getElementById('contributionsSection').style.display = 'block';
                const contributionsList = document.getElementById('contributionsList');
                contributionsList.innerHTML = '';

                result.top_contributing_features.forEach(feature => {
                    const width = feature.contribution.toFixed(1);

                    const featureDiv = document.createElement('div');
                    featureDiv.className = 'feature-contribution';
                    featureDiv.innerHTML = `
                        <div class="d-flex justify-content-between mb-1">
                            <span class="feature-label">${feature.feature}</span>
                            <span class="text-muted small">Value: ${feature.value.toFixed(2)}</span>
                        </div>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: 0%; background-color: ${result.severity_color}"
                                 aria-valuenow="${width}" aria-valuemin="0" aria-valuemax="100">
                                 ${width}%
                            </div>
                        </div>
                    `;
                    contributionsList.appendChild(featureDiv);

                    setTimeout(() => {
                        featureDiv.querySelector('.progress-bar').style.width = width + '%';
                    }, 100);
                });
            } else {
                document.getElementById('contributionsSection').style.display = 'none';
            }

            // Update metadata
            document.getElementById('modelName').textContent = result.model_name;
            document.getElementById('timestamp').textContent = result.timestamp;
        }

        // Reset form
        document.getElementById('predictionForm').addEventListener('reset', function () {
            document.getElementById('resultCard').style.display = 'none';
        });
    </script>
</body>

</html>
